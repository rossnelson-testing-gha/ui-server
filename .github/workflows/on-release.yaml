name: On Release

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  release-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ui-server
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_pat: ${{ secrets.DOCKER_PAT }}

      - name: Docker UI Build and Push
        uses: ./.github/actions/docker-build-push
        with:
          images: ${ secrets.DOCKER_IMAGE_UI }
          tags: |
            type=semver,pattern={{version}}
            latest

      - name: Docker Cloud Build and Push
        uses: ./.github/actions/docker-build-push
        with:
          images: ${{ secrets.DOCKER_IMAGE_CLOUD_UI }}
          tags: |
            type=semver,pattern={{version}}
            latest

  release-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merged branch
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dispatch-saas-ui-server:
    runs-on: ubuntu-latest
    needs: [release-go]
    steps:
      - name: Prepare token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.TEMPORAL_CICD_APP_ID }}
          private-key: ${{ secrets.TEMPORAL_CICD_PRIVATE_KEY }}
          permission-contents: write
          repositories: ${{ secrets.DOWNSTREAM_REPO }}

      - name: Dispatch to SaaS UI Server
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          repository: ${{ secrets.DOWNSTREAM_REPO }}
          event-type: sync-from-ui-server-release
          client-payload: |
            {
              "ref": "refs/tags/${{ github.event.release.tag_name }}",
              "release_tag": "${{ github.event.release.tag_name }}",
              "release_url": "${{ github.event.release.html_url }}",
            }

